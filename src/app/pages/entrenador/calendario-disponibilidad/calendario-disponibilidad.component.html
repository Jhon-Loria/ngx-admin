<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h3 class="page-title">Calendario de Disponibilidad</h3>
      <p class="text-hint">Configura tus horarios disponibles</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <nb-card>
        <nb-card-header>Selecciona Fecha</nb-card-header>
        <nb-card-body>
          <nb-calendar [(date)]="selectedDate" [boundingMonth]="true"></nb-calendar>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-md-6 mb-4">
      <nb-card>
        <nb-card-header>Horarios Disponibles</nb-card-header>
        <nb-card-body>
          <p class="text-hint mb-3">Selecciona los horarios en los que estar√°s disponible</p>
          <div class="horarios-grid">
            <button
              *ngFor="let horario of horarios"
              nbButton
              [status]="isHorarioDisponible(horario) ? 'success' : 'basic'"
              size="small"
              (click)="toggleHorario(horario)"
            >
              {{ horario }}
            </button>
          </div>
          <div class="mt-4">
            <button nbButton status="primary" fullWidth (click)="guardarDisponibilidad()">
              <nb-icon icon="save-outline"></nb-icon>
              Guardar Disponibilidad
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
